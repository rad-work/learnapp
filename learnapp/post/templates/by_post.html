{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div>
            <h1>{{post.title}}</h1>
            <p>{{post.subject}}</p>
            <p>Автор: {{post.author}}</p>
            <p>{{post.content}}</p>
            <p>{{post.datetime}}</p>
        </div>
    {% endfor %}
{% endblock %}
