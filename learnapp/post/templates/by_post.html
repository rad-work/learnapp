{% extends 'base.html' %}

{% block content %}
{% for post in posts %}
<div>
    <div class="btn-main">
        <h1 class="ml-3">{{post.title}}</h1>
    </div>
    <div class="mt-3">
        <p>{{post.subject}}</p>
    </div>
    <div class="mt-3">
        <p>Автор: {{post.author}}</p>
    </div>
    <div class="bg-main text">
        <div class="row mt-2 ml-4 mr-3">
            <p class="mt-2">{{post.content}}</p>
        </div>
    </div>
    <div class="mt-4">
        <p>{{post.datetime}}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
