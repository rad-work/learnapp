{% extends 'base.html' %}

{% block content %}

<div class="container" xmlns="http://www.w3.org/1999/html">
  <div class="row justify-content-md-center">
   <form action="main" method="post">
      {% csrf_token %}
        <div class="mb-3 ms-5 me-5 mt-5">
          <input type="text" class="form-control" id="exampleFormControlInput6" placeholder="Имя">
        </div>
        <div class="mb-3 ms-5 me-5 ">
          <input type="text" class="form-control" id="exampleFormControlInput7" placeholder="Фамилия">
        </div>
        <div class="mb-3 ms-5 me-5">
          <input type="password" class="form-control" id="exampleFormControlInput8" placeholder="Пароль">
        </div>
        <div class="row">
          <div class="col col-lg-3">
            <button type="submit" class="btn btn-warning">Войти</button>
          </div>
          <div class="col">
            <a href="{% url 'sign_up' %}" class="mt-3 ml-5 me-5 link-primary">Ещё нет аккаунта?</a>
          </div>
        </div>
   </form>
  </div>
</div>

{% endblock %}
